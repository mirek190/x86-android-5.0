<output name="Enable BP logs in modem coredump" value="0" color="#0000FF" oct="3" sigusr1_to_send="false">
    <master name="bb_sw" default_port="1" />
    <master name="3g_sw" default_port="1" />
    <master name="digrf" default_port="0" />
